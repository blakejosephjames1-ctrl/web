<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Big Red Useless Button</title>
<!-- Load a rounded-looking font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #222;
        margin: 0;
        font-family: 'Quicksand', Arial, sans-serif;
    }

    .button-container {
        text-align: center;
    }

    /* 3D Red Button */
    .big-button {
        background: red;
        border: none;
        padding: 40px 80px;
        font-size: 32px;
        color: white;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 12px #8b0000;
        transition: all 0.1s ease-in-out;
    }

    .big-button:active {
        box-shadow: 0 6px #8b0000;
        transform: translateY(6px);
    }
</style>
</head>
<body>

<div class="button-container">
    <button class="big-button" onclick="doNothing()">DO NOT PRESS</button>
    <!-- brief flash message (hidden by default) -->
    <div id="flash" aria-hidden="true" style="opacity:0; transition:opacity 160ms ease; margin-top:12px; font-weight:700; color:#fff;">clifford was here</div>
</div>

<script>
function doNothing() {
    // Show a very short lasting message, then hide it again.
    const flash = document.getElementById('flash');
    if (!flash) return;
    flash.style.opacity = '1';
    flash.setAttribute('aria-hidden','false');
    // Hide quickly â€” 'really short amount of time' chosen as 300ms
    setTimeout(() => {
        flash.style.opacity = '0';
        flash.setAttribute('aria-hidden','true');
    }, 200);
}
</script>

</body>
</html>
